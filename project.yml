name: GoInvest
configs:
  Release: release
  Debug: debug
options:
  minimumXcodeGenVersion: 2.39.1
  deploymentTarget:
    iOS: 17.0
targets:
    GoInvest:
        type: application
        platform: iOS
        sources:
            - path: GoInvest/
        scheme:
            testTargets:
            - Functional tests
    Functional tests:
        type: bundle.unit-test
        platform: iOS
        sources:
            - path: Functional tests

